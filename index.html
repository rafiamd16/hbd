<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Greeting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .fade-in {
        animation: fadeIn 3s ease-in forwards;
      }
      .bounce {
        animation: bounce 2s infinite;
      }
      .letter {
        animation: slideIn 2s ease-out forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-30px);
        }
        60% {
          transform: translateY(-15px);
        }
      }
      @keyframes slideIn {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(0);
        }
      }
      @keyframes floatUp {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-200px);
          opacity: 0;
        }
      }

      @keyframes fall {
        to {
          transform: translateY(100vh);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body class="bg-blue-100 flex items-center justify-center h-screen">
    <div class="container mx-auto text-center">
      <div class="mb-4">
        <input
          id="your-name"
          type="text"
          placeholder="Nama Pembuat"
          class="border p-2 rounded mb-2"
        />
        <input
          id="recipient-name"
          type="text"
          placeholder="Nama Penerima"
          class="border p-2 rounded"
        />
      </div>
      <button
        id="open-letter"
        class="bg-pink-500 text-white font-bold py-2 px-4 rounded-full mb-4 bounce"
      >
        Open Birthday Letter
      </button>
      <div id="letter" class="bg-white p-10 rounded-lg shadow-lg hidden letter">
        <h1 class="text-4xl font-bold mb-4">ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
        <div class="flex justify-center container mx-auto">
          <img
            src="./img/1.jpg"
            alt="Sandia Melani"
            class="rounded-full mb-4"
            width="180"
          />
        </div>
        <p class="text-xl mb-6">Dear <span id="recipient-span"></span>,</p>
        <p class="text-lg leading-loose">
          Wishing you a day filled with joy, and all your favorite things! May
          you live a long life and be able to make your parents happy. May your
          next year be as beautiful and brightÂ asÂ youÂ are.
        </p>
        <p class="text-lg leading-loose mt-4">Best wishes,</p>
        <p class="text-lg leading-loose">ðŸ¤¡ <span id="your-span"></span> ðŸ¤¡</p>
      </div>
      <div id="balloons" class="flex justify-center mt-10"></div>
      <audio
        id="birthday-song"
        src="https://www.myinstants.com/media/sounds/happy_birthday.mp3"
      ></audio>
    </div>
    <script>
      document
        .getElementById("open-letter")
        .addEventListener("click", function () {
          const yourName = document.getElementById("your-name").value;
          const recipientName = document.getElementById("recipient-name").value;

          if (!yourName || !recipientName) {
            alert("Please enter both names!");
            return;
          }

          document.getElementById("recipient-span").innerText = recipientName;
          document.getElementById("your-span").innerText = yourName;

          document.getElementById("letter").classList.remove("hidden");
          document.getElementById("letter").classList.add("fade-in");

          document.getElementById("birthday-song").play();

          launchConfetti();

          const balloons = document.querySelectorAll(".balloon");
          balloons.forEach((balloon) => {
            balloon.addEventListener("click", () => {
              balloon.style.animation = "floatUp 2s forwards";
            });
          });
        });

      const balloonContainer = document.getElementById("balloons");
      for (let i = 0; i < 10; i++) {
        const balloon = document.createElement("div");
        balloon.classList.add(
          "balloon",
          "bg-red-400",
          "rounded-full",
          "h-16",
          "w-16",
          "mx-2",
          "mt-6",
          "cursor-pointer"
        );
        balloonContainer.appendChild(balloon);
      }

      function launchConfetti() {
        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement("div");
          confetti.classList.add(
            "confetti",
            "w-2",
            "h-2",
            "bg-pink-500",
            "absolute"
          );
          confetti.style.left = `${Math.random() * 100}vw`;
          confetti.style.animation = `fall ${
            Math.random() * 3 + 2
          }s linear forwards`;
          document.body.appendChild(confetti);

          setTimeout(() => {
            confetti.remove();
          }, 5000);
        }
      }
    </script>
  </body>
</html>
