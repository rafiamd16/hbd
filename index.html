<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Greeting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .fade-in {
        animation: fadeIn 3s ease-in forwards;
      }
      .bounce {
        animation: bounce 2s infinite;
      }
      .letter {
        animation: slideIn 2s ease-out forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-30px);
        }
        60% {
          transform: translateY(-15px);
        }
      }
      @keyframes slideIn {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(0);
        }
      }
      @keyframes floatUp {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-200px);
          opacity: 0;
        }
      }

      @keyframes fall {
        to {
          transform: translateY(100vh);
          opacity: 0;
        }
      }
    </style>
  </head>

    <script>
      let typed = new Typed("#hbd", {

      document

          const yourName = document

            .value.trim()
            .toLowerCase();

          if (yourName !== "rafi ahmad" || recipientName !== "sandia melani") {
            alert("Nama Pembuat atau Nama Penerima Salah!!! ðŸ˜¡ðŸ˜¡ðŸ˜¡");

          } else if (yourName == "" || recipientName == "") {
            alert("Jangan kosongin kocak!!");
            return;
          }

          document.getElementById("recipient-span").innerText = recipientName;
          document.getElementById("your-span").innerText = yourName;

          document.getElementById("letter").classList.remove("hidden");
          document.getElementById("letter").classList.add("fade-in");

          document.getElementById("birthday-song").play();

          launchConfetti();

          const balloons = document.querySelectorAll(".balloon");
          balloons.forEach((balloon) => {
            balloon.addEventListener("click", () => {
              balloon.style.animation = "floatUp 2s forwards";
            });
          });
        });

      const balloonContainer = document.getElementById("balloons");
      for (let i = 0; i < 10; i++) {
        const balloon = document.createElement("div");
        balloon.classList.add(
          "balloon",
          "bg-red-400",
          "rounded-full",
          "h-16",
          "w-16",
          "mx-2",
          "mt-6",
          "cursor-pointer"
        );
        balloonContainer.appendChild(balloon);
      }

      function launchConfetti() {
        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement("div");
          confetti.classList.add(
            "confetti",
            "w-2",
            "h-2",
            "bg-pink-500",
            "absolute"
          );
          confetti.style.left = `${Math.random() * 100}vw`;
          confetti.style.animation = `fall ${
            Math.random() * 3 + 2
          }s linear forwards`;
          document.body.appendChild(confetti);

          setTimeout(() => {
            confetti.remove();
          }, 5000);
        }
      }
    </script>
